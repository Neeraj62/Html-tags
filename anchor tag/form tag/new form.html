<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tags</title>
</head>
<body>
    <form autocomplete="on">
  <label for="email">Email:</label>        
  <input type="email" id="email" name="email" autocomplete="email">

  <label for="name">Name:</label>
  <input type="text" id="name" autocomplete="name"><br>
  <input type="submit" value="submit"><br>
  <input type="number" id="name" ><br>
  <input type="tel" id="tel"><br>
  <input type="file" id="uplode file" placeholder="uplode file">
  <input type="radio" id="radio" placeholder="radio file">
  
    </form>
</body>
</html>
